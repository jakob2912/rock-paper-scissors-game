<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors | Jakob Seidl
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/favicon.png">
  </head>
  <body>
    <main>
      <h1 class = "title"> 
        Rock Paper Scissors
      </h1>

      <div id="move-btns">
        <button class= "move-button js-rock-button">
          <img src = "images/rock-emoji.png" class="move-icon">
        </button>
    
        <button class="move-button js-paper-button"
          ><img src = "images/paper-emoji.png" class = "move-icon">
        </button>
    
        <button class="move-button js-scissors-button"
        ><img src = "images/scissors-emoji.png" class="move-icon">
        </button>
      </div>

      <div id="result-elements">
        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"> </p>
      </div>
      
      <div id="reset-btns">
        <button class="reset-score-button js-reset-score-button"
        >Reset Score
        </button>
    
        <button class= "autoPlay-button js-autoPlay-button" 
        >Auto Play</button>
    
        <p class = "js-reset-confirmation reset-confirmation"></p>
      </div>
    </main>

    <footer>
      <div id="main-page-ref">
        <a href="https://jakob2912.github.io/resume-page/">
          Main page
        </a>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
